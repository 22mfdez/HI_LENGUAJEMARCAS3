              <div class="col-3"><button onclick="clearResult()" class="btn btn-outline-secondary btn-block">C</button></div>

              <div class="col-3"><button onclick="appendToResult(8)" class="btn btn-outline-secondary btn-block">8</button></div>

              <div class="col-3"><button onclick="appendToResult(6)" class="btn btn-outline-secondary btn-block">6</button></div>

            </div>
            <div class="row">

                <div class="col-3"><button onclick="appendToResult('.')" class="btn btn-outline-secondary btn-block">.</button></div>
                <div class="col-3"><button onclick="calculatePercentage()" class="btn btn-outline-secondary btn-block">%</button></div>

        </div>
        <div class="row">

      <script>
        let result = document.getElementById("result");
    
        function appendToResult(value) {
          result.value += value;
        }
    
        function clearResult() {
          result.value = "";
        }
    
        function calculateResult() {
          let expression = result.value;
          result.value = eval(expression);
        }
    
        function calculatePercentage() {
          let expression = result.value;
          let percent = eval(expression + "/100");
          result.value = percent;
        }
    
        function calculateSquare() {
          let expression = result.value;
          let square = eval(expression + "*" + expression);
          result.value = square;
        }
    
        function calculateSquareRoot() {
          let expression = result.value;
          let squareRoot = Math.sqrt(eval(expression));
          result.value = squareRoot;
        }
      </script>
